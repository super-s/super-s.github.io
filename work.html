<html>

<section id="content">
    <div class="image-list">
        <img src="img/work/1.png" alt="">

        <img src="img/work/5.png" alt="">

        <img src="img/work/7.png" alt="">
    </div>
    <ul class="work-list">
        <li>
            <a href="./view/SportGame.html">
                <img src="img/allworks/Game-APP.png" alt="">

        </li>
        <li>

        </li>
    </ul>
</section>
<script>
    window.onload = function () {
        var workList = document.getElementsByClassName("work-list")[0];
        var imageList = document.getElementsByClassName("image-list")[0];
        var ali = workList.getElementsByTagName("li");
        var aimg = imageList.getElementsByTagName("img");
        var len = ali.length;

        for(var i = 0; i < len; i++){
            ali[i].index = i;
            ali[i].onmouseover = function () {
                aimg[this.index].style.transform = "scale(1)";
                aimg[this.index].style.opacity = .5;
            };
            ali[i].onmouseout = function () {
                aimg[this.index].style.transform = "scale(1.2)";
                aimg[this.index].style.opacity = 0;
            }
        }
    }

</script>
</body>
</html>
