<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>super-s</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<section id="container">
			<header id="header">
				<h1 class="title"></h1>
				<nav class="menu">
					<a href="./resume.html">我的简历 </a>
					<a href="./work.html">全部作品 </a>
					<a href="./contact.html">联系方式 </a>
				</nav>
			</header>
			<section id="welcome">
				<div class="welcome-box">
					<div class="welcome-ico"></div>
					<div class="welcome-inner"></div>
				</div>
			</section>
			<section id="home">
				<section class="slides">
					<div class="slide UIUE">
						<div class="title-warp">
							<div class="title">
								<span class="letter"><span class="inner"></span></span>
								<span class="letter"><span class="inner"></span></span>
								<span class="letter"><span class="inner"></span></span>
								<span class="letter"><span class="inner"></span></span>
							</div>
						</div>
						<div class="image">
							<div class="img-wrapper">
								<img src="img/tignes.png" data-name = "uiue"/>
							</div>
						</div>
					</div>
					<div class="slide ICON">
						<div class="title-warp">
							<div class="title">
								<span class="letter"><span class="inner"></span></span>
								<span class="letter"><span class="inner"></span></span>
								<span class="letter"><span class="inner"></span></span>
								<span class="letter"><span class="inner"></span></span>
							</div>
						</div>
						<div class="image">
							<div class="img-wrapper">
								<img src="img/canalsat.png" data-name = "icon"/>
							</div>
						</div>
					</div>
					<div class="slide GRAPHIC">
						<div class="title-warp">
							<div class="title">
								<span class="letter"><span class="inner"></span></span>
								<span class="letter"><span class="inner"></span></span>
								<span class="letter"><span class="inner"></span></span>
								<span class="letter"><span class="inner"></span></span>
								<span class="letter"><span class="inner"></span></span>
								<span class="letter"><span class="inner"></span></span>
								<span class="letter"><span class="inner"></span></span>
							</div>
						</div>
						<div class="image">
							<div class="img-wrapper">
								<img src="img/poiray.png" data-name = "graphic"/>
							</div>
						</div>
					</div>
					<div class="slide RESUME">
						<div class="title-warp">
							<div class="title">
								<span class="letter"><span class="inner"></span></span>
								<span class="letter"><span class="inner"></span></span>
								<span class="letter"><span class="inner"></span></span>
								<span class="letter"><span class="inner"></span></span>
								<span class="letter"><span class="inner"></span></span>
								<span class="letter"><span class="inner"></span></span>
							</div>
						</div>
						<div class="image">
							<div class="img-wrapper">
								<img src="img/hermes.png" data-name = "resume"/>
							</div>
						</div>
					</div>
				</section>
				<div id="tips" class="show">
					<div class="tips-inner">滑动浏览 点击查看</div>
				</div>
			</section>
		</section>
		<script src="js/jquery-2.2.4.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/script.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
